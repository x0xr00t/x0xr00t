<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org">
  <defs>
    <!-- De Neon Glow Filters -->
    <filter id="redGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="greenGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Zwarte Achtergrond -->
  <rect width="800" height="200" fill="black" />

  <!-- Bovenkant: Rood Neon met Pulse -->
  <line x1="0" y1="4" x2="800" y2="4" stroke="#ff0055" stroke-width="8" filter="url(#redGlow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </line>

  <!-- Onderkant: Groen Neon met Pulse -->
  <line x1="0" y1="196" x2="800" y2="196" stroke="#00ff99" stroke-width="8" filter="url(#greenGlow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </line>

  <!-- Zijkanten voor het frame-effect -->
  <line x1="4" y1="0" x2="4" y2="200" stroke="#ff0055" stroke-width="2" opacity="0.5" />
  <line x1="796" y1="0" x2="796" y2="200" stroke="#00ff99" stroke-width="2" opacity="0.5" />

  <!-- Tekst Placeholder (Pas dit aan naar jouw tekst) -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" fill="#ff0055" font-family="monospace" font-size="32" font-weight="bold" filter="url(#redGlow)">
    SYSTEM OVERRIDE
    <animate attributeName="fill" values="#ff0055;#ffffff;#ff0055" dur="3s" repeatCount="indefinite" />
  </text>
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" fill="#00ff99" font-family="monospace" font-size="16" opacity="0.8">
    [ ACCESS GRANTED - NEON PROTOCOL ]
  </text>
</svg>
